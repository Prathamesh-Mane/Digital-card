<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <script src="https://kit.fontawesome.com/41c2246ebf.js" crossorigin="anonymous"></script>
    <title>Project</title>
</head>
<body>
    <div class="main">
        <div class="mid-page">
            <div class="profile">
                <div class="profile-pic">
                    <img src="https://avatars.githubusercontent.com/u/113008851?v=4" alt="" height="380px"
                    width="100%">
                </div>
                <div class="profile-info">
                    <h2>Name</h2>
                    <p>Job Title</p>
                    <p><strong>Company</strong></p>
                    <div class="brand-logo">
                        <img src="https://www.qrcodechimp.com/images/digitalCard/dbc/brand_logo_4.png" width="50%"
                        height="50%">
                    </div>
                </div>
                <div class="inner-buttons">
                    <ul>
                        <li class="icon">
                            <a href="mailto:">
                                <span class="fa-regular fa-envelope"></span>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="contact">
                                <span class="fa-solid fa-mobile-screen"></span>
                            </a>
                        </li>
                        <li class="icon">
                            <a href="SMS">
                                <span class="fa-regular fa-message"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="heading">
                <br>
                <h2 class="hh">Heading</h2>
                <br>
                <h3>Description</h3>
            </div>
        </div>
        <div class="outer-buttons">
            <ul>
                <li class="icon">
                    <span class="fa-solid fa-qrcode"></span>
                </li>
                <li class="icon">
                    <span class="fa-solid fa-arrow-up-from-bracket"></span>
                </li>
            </ul>
        </div>
        <div class="addtocontacts">
            <div class="h4">
                <ul>
                    <li class="icon2">
                        <span class="fa-solid fa-circle-plus"></span>
                    </li>
                </ul>
            </div> 
        </div>
    <br>
    <br>
    <br>
    </div>
</body>
</html>
